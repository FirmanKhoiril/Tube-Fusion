<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fusioner: Offline</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body, html {
            height: 100%;
            background: linear-gradient(135deg, #2a2828, #1f1e20);
            display: flex;
            align-items: center;
            justify-content: center;
            color: #fff;
            overflow: hidden;
        }

        .container {
            text-align: center;
            padding: 40px;
            background: rgba(0, 0, 0, 0.4);
            border-radius: 15px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.5);
            max-width: 400px;
            width: 100%;
            position: relative;
            z-index: 10;
        }

        .container h1 {
            font-size: 2.5em;
            margin-bottom: 20px;
            background: linear-gradient(90deg, #10b981, #3b82f6, #8b5cf6);
            background-clip: text;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            color: transparent;
        }

        .container p {
            font-size: 1.2em;
            margin-bottom: 30px;
            color: #e5e7eb;
        }

        .container button {
            background: #10b981;
            border: none;
            color: #fff;
            padding: 12px 24px;
            font-size: 1em;
            border-radius: 8px;
            cursor: pointer;
            transition: background 0.3s ease, transform 0.3s ease;
        }

        .container button:hover {
            background: #0e8a67;
            transform: scale(1.05);
        }

        /* Floating gradient circles */
        .circle {
            position: absolute;
            border-radius: 50%;
            opacity: 0.5;
            filter: blur(80px);
            animation: pulse 6s infinite ease-in-out;
        }

        .circle1 {
            width: 400px;
            height: 400px;
            background: linear-gradient(135deg, #3b82f6, #8b5cf6);
            top: -100px;
            right: -100px;
        }

        .circle2 {
            width: 300px;
            height: 300px;
            background: linear-gradient(135deg, #10b981, #3b82f6);
            bottom: -100px;
            left: -100px;
        }

        @keyframes pulse {
            0%, 100% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.1);
            }
        }
    </style>
</head>
<body>
    <div class="circle circle1"></div>
    <div class="circle circle2"></div>
    <div class="container">
        <h1>Oops, You're Offline</h1>
        <p>Please check your connection and try again.</p>
        <button onclick="window.location.reload()">Reload</button>
    </div>
</body>
</html>
